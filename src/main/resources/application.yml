spring:
  data:
    cassandra:
      keyspace-name: <keyspace-name>
      username: <username>
      password: <password>
      schema-action: create-if-not-exists
      request:
        timeout: 10s
      connection:
        connect-timeout: 10s
        init-query-timeout: 10s

datastax.astra:
  secure-connect-bundle: secure-connect.zip
astra.db:
  id: <db-id>
  region: <db-region>
  keyspace: <keyspace-name>
  application.token: <db token>